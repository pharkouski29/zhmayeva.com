<div class="modal fade bd-example-modal-lg-{{include.name}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="border: none;">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{ include.title }}</h4>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="text-center col-lg-12">
            <div>
            <img width="300" height="300" src="{{include.src}}" class="img-fluid" />
          </div>
          <div>
            <p style="margin-top: 30px; margin-left: 30px; margin-right: 30px; margin-bottom: 50px;">{{ include.texts }}</p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
