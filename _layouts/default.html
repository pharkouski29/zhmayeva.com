<!doctype html>
<html lang="en">
  <head>
    <base href="{{site.url}}{{site.baseurl}}">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- CSS -->
    <link rel="stylesheet" href="{{'/assets/css/bootstrap.min.css' | relative_url}}"/>
    <link rel="stylesheet" href="{{'/assets/css/LineIcons.css' | relative_url}}"/>
    <link rel="stylesheet" href="{{'/assets/css/animate.min.css' | relative_url}}"/>
    <link rel="stylesheet" href="{{'/assets/css/owl.carousel.min.css' | relative_url}}"/>
    <link rel="stylesheet" href="{{'/assets/css/owl.theme.default.min.css' | relative_url}}"/>
    <link rel="stylesheet" href="{{'/assets/css/flexslider.css' | relative_url}}"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{'/assets/images/favicon.png' | relative_url}}"/>
    <link rel="stylesheet" href="{{'/assets/css/theme.css' | relative_url}}"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    {% if site.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>

    {% include header.html %}
    {{content}}
    {% include footer.html %}
    <!-- JS -->

    <script src="{{'/assets/js/jquery.min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/popper.min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/bootstrap.bundle.js' | relative_url}}"></script>
    <script src="{{'/assets/js/bootstrap.min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/wow.min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/owl.carousel.min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/jquery.flexslider-min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/parallax.js' | relative_url}}"></script>
    <script src="{{'/assets/js/simple-jekyll-search.min.js' | relative_url}}"></script>
    <script id="dsq-count-scr" src="//bellatrix-1.disqus.com/count.js" async></script>
    <script src="{{'/assets/js/custom.js' | relative_url}}"></script>
   </body>
</html>
